<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视觉作品集 - 智能展示系统</title>
    <link href="https://unpkg.com/photoswipe@5.3.0/dist/photoswipe.css" rel="stylesheet">
    <style>
        :root {
            --bg-light: #F5F5F5;
            --text-dark: #2C2C2C;
            --accent-blue: #00B4D8;
        }

        /* 视差视频头图 */
        .parallax-header {
            height: 70vh;
            overflow: hidden;
            position: relative;
            background: var(--text-dark);
        }

        .parallax-header video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        /* 瀑布流作品墙 */
        .masonry-grid {
            columns: 3;
            column-gap: 1rem;
            padding: 2rem;
            background: var(--bg-light);
        }

        .grid-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .grid-item img, .grid-item video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* EXIF信息提示 */
        .exif-info {
            position: absolute;
            bottom: 0;
            background: rgba(0, 180, 216, 0.9);
            color: white;
            width: 100%;
            padding: 8px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover .exif-info {
            opacity: 1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .masonry-grid {
                columns: 2;
            }
            
            .parallax-header {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .masonry-grid {
                columns: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 视差视频头图 -->
    <header class="parallax-header">
        <video autoplay muted loop playsinline>
            <source src="assets/showreel.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </header>

    <!-- 作品墙容器 -->
    <div class="masonry-grid">
        <!-- 图片作品示例 -->
        <div class="grid-item" data-pswp-src="assets/work1.jpg">
            <img src="assets/thumb1.jpg" alt="城市夜景">
            <div class="exif-info">
                Sony A7IV | 24mm | f/2.8 | ISO 1600
            </div>
        </div>

        <!-- 视频作品示例 -->
        <div class="grid-item" data-pswp-type="video">
            <video muted loop playsinline>
                <source src="assets/video-work.mp4" type="video/mp4">
            </video>
            <div class="exif-info">
                4K 30fps | DJI Mavic 3
            </div>
        </div>
        <!-- 添加更多作品项... -->
    </div>

    <!-- 灯箱系统 -->
    <script type="module">
        import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5.3.0/dist/photoswipe-lightbox.esm.js';

            gallery: '.masonry-grid',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe@5.3.0/dist/photoswipe.esm.js')
        });
        lightbox.init();
    </script>
